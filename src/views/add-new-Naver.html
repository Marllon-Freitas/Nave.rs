<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Adicionando a Fonte-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!--Adicionando o CSS-->
    <link rel="stylesheet" href="../../public/css/index.css">
    <link rel="stylesheet" href="../../public/css/add-new-Naver.css">
    <link rel="stylesheet" href="../../public/css/modals.css">
    <link rel="stylesheet" href="../../public/css/animation.css">
    <link rel="stylesheet" href="../../public/css/responsive.css">

    <title>Nave.rs | Adicionar Naver</title>
</head>
<body>
    <header class="main-header animate-appear">
        <a href="main.html">
            <img
                src="../../public/assets/logo.svg"
                alt="Logo da Nave.rs"
                class="logo-Nave-main"
            />
        </a>
        <a href="index.html">Sair</a>
    </header>
    <main class="animate-appear">
        <form action="">
            <a href="main.html">
                <img src="../../public/assets/left-arrow.svg" alt="Voltar">
            </a>
            <h1> Adicionar Naver</h1>
            <div class="fields">
                <div class="main-input-block">
                    <label for="Name">
                        <span>Nome</span>
                    </label>
                    <input
                        type="text"
                        id="main-form-name"
                        placeholder="Nome"
                    />
                </div>
                <div class="main-input-block">
                    <label for="age">
                        <span>Idade</span>
                    </label>
                    <input
                        type="number"
                        id="main-form-age"
                        placeholder="Idade"
                    />
                </div>
                <div class="main-input-block">
                    <label for="projects">
                        <span>Projetos que participou</span>
                    </label>
                    <input
                        type="text"
                        id="main-form-projects"
                        placeholder="Projetos que participou"
                    />
                </div>
                <div class="main-input-block">
                    <label for="role">
                        <span>Cargo</span>
                    </label>
                    <input
                        type="text"
                        id="main-form-role"
                        placeholder="Cargo"
                    />
                </div>
                <div class="main-input-block">
                    <label for="company-time">
                        <span>Tempo de empresa</span>
                    </label>
                    <input
                        type="text"
                        id="main-form-company-time"
                        placeholder="Tempo de empresa"
                    />
                </div>
                <div class="main-input-block">
                    <label for="photo">
                        <span>URL da foto do Naver</span>
                    </label>
                    <input
                        type="text"
                        id="main-form-photo"
                        placeholder="URL da foto do Naver"
                    />
                </div>
            </div>
            <button
                onclick="Modals.openGeral()"
                type="submit"
                class="btn-confirm-delete"
            >
                <span >Salvar</span>
            </button>
        </form>
    </main>

    <div class="modal">
        <div class="confirm-modal create">
            <a href="#">
                <img
                    class="close-modal"
                    src="../../public/assets/close-modal.svg"
                    alt="Fechar"
                />
            </a>
            <h2>Naver criado</h2>
            <p>Naver criado com sucesso!</p>
        </div>
    </div>
    <script src="../../public/js/modals.js"></script>
</body>
</html>
